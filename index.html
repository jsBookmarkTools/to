<!DOCTYPE html>
<html>
<head>
    <title>Redirect Test</title>
</head>
<body>
    <h1>Redirect to user-defined link</h1>

    <script>
        // Get the current website link (URL)
        var currentUrl = window.location.href;

        // Check if the URL matches the specified pattern
        if (currentUrl.includes('jsbookmarktools.github.io/to/?')) {
            // Split the URL by the "?" character
            var parts = currentUrl.split('?');

            // Get the part after the "?" (the URL to redirect to)
            var redirectUrl = parts[1];

            // Redirect to the specified URL
			alert(redirectUrl);
            window.location.href = redirectUrl;
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>Redirect</title>
</head>
<body>
    <h1>Redirect to user-defined link</h1>
	<a>You can modify this link to make it redirect to anywhere you want.</br>
	<a>Just add a question mark to the end of it, and then the URL of where you want to redirect to.</br>
	<a href="https://jsbookmarktools.github.io/to?example.com">jsbookmarktools.github.io/to?example.com</a> ‚Üê like this.</a>

    <script>
        // get the current website link
        var currentUrl = window.location.href;

        // check if it's the default link
        if (currentUrl.includes('jsbookmarktools.github.io/to/?')) {
            // split the text after the "?"
            var parts = currentUrl.split('?');

            // get the part after the "?" so it can redirect
            var redirectUrl = parts[1];

            // go to the link
            window.location.href = 'https://' + redirectUrl;
        }
    </script>
</body>
</html>
